<ng-template [ngIf]="loading" [ngIfThen]="analyticsSkeleton" [ngIfElse]="analytics" #analytics>
    <div class="surface-section px-4 py-5 md:px-6 lg:px-8"
        [ngStyle]="{borderRadius: '1rem'}"
        style="box-shadow: 0px 3px 5px rgba(0,0,0,.02), 0px 0px 2px rgba(0,0,0,.05), 0px 1px 4px rgba(0,0,0,.08)">
        <span class="text-500 line-height-3 p-0 m-0 flex align-items-center font-medium mb-3">Analytics</span>
        <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
            <div>
                <div class="font-medium text-3xl text-900">Departments</div>
                <div class="flex align-items-center text-700 flex-wrap">
                    <div class="mr-5 flex align-items-center mt-3">
                        <i class="pi pi-check-circle mr-2"></i>
                        <span>332 Active</span>
                    </div>
                    <div class="mr-5 flex align-items-center mt-3">
                        <i class="pi pi-ban mr-2"></i>
                        <span>0 Passive</span>
                    </div>

                    <div class="mr-5 flex align-items-center mt-3">
                        <i class="pi pi-users mr-2"></i>
                        <span>9402 Total Employee</span>
                    </div>
                </div>
            </div>
            <div class="mt-3 lg:mt-0">
                <p-button pRipple label="Add" class="mr-2" [outlined]="true" icon="pi pi-spin pi-sitemap"></p-button>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</ng-template>

<ng-template #analyticsSkeleton>
    <div class="surface-section px-4 py-5 md:px-6 lg:px-8" [ngStyle]="{borderRadius: '1rem'}"
        style="box-shadow: 0px 3px 5px rgba(0,0,0,.02), 0px 0px 2px rgba(0,0,0,.05), 0px 1px 4px rgba(0,0,0,.08)">
        <p-skeleton width="5rem" styleClass="mb-3" borderRadius="16px"></p-skeleton>
        <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
            <div>
                <p-skeleton width="11.5rem" styleClass="mb-2" height="2rem" borderRadius="16px"></p-skeleton>
                <div class="flex align-items-center text-700 flex-wrap">

                    <div class="mr-5 flex align-items-center mt-3">
                        <p-skeleton width="6.5rem" borderRadius="16px"></p-skeleton>
                    </div>
                    <div class="mr-5 flex align-items-center mt-3">
                        <p-skeleton width="6.5rem" borderRadius="16px"></p-skeleton>
                    </div>

                    <div class="mr-5 flex align-items-center mt-3">
                        <p-skeleton width="6.5rem" borderRadius="16px"></p-skeleton>
                    </div>
                </div>
            </div>
            <div class="mt-3 lg:mt-0">
                <p-skeleton width="6rem" height="3rem" borderRadius="10px"></p-skeleton>
            </div>
        </div>
    </div>
</ng-template>
